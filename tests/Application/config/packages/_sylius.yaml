sylius_shipping:
    resources:
        shipment:
            classes:
                model: Tests\MangoSylius\SyliusZasilkovnaPlugin\Application\src\Entity\Shipping\Shipment
        shipping_method:
            classes:
                model: Tests\MangoSylius\SyliusZasilkovnaPlugin\Application\src\Entity\Shipping\ShippingMethod
